version: '2.2'
services:
  nginx:
    build:
      context: .
      dockerfile: ./Dockerfile
    volumes:
      - ./:/var/www/html/libraryapp:rw
      - ./docker-entrypoint.sh:/usr/local/bin/docker-entrypoint.sh:rw
    command: nginx
    environment:
      - ENVIRONMENT=DEVELOPMENT
    restart: unless-stopped
    networks:
      - library_net
    logging:
      driver: "json-file"
      options:
        max-size: "10M"
        max-file: "5"

  backend:
    build:
      context: .
      dockerfile: ./Dockerfile
    container_name: backend
    restart: unless-stopped
    ports:
      - 8888:80
    volumes:
      - ./:/var/www/html/libraryapp:rw
      - ./docker-entrypoint.sh:/usr/local/bin/docker-entrypoint.sh:rw
      - ${DATA_FOLDER:-./data}/images:/var/www/html/libraryapp/public/images:rw
    environment:
      - ENVIRONMENT=DEVELOPMENT
    networks:
      - library_net
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=library_net"
      - "traefik.basic.frontend.rule=Host:reading-room.me"
      - "traefik.basic.protocol=http"
      - "traefik.port=80"
    logging:
      driver: "json-file"
      options:
        max-size: "10M"
        max-file: "5"

  db:
    image: mysql
    environment:
      - MYSQL_ROOT_PASSWORD=secret
      - MYSQL_DATABASE=library
    ports:
      - ${DB_BIND_ADDRESS:-127.0.0.1}:${DB_PORT-3306}:3306
    volumes:
      - ${DATA_FOLDER:-./data}/mysql/data:/var/lib/mysql
    restart: unless-stopped
    networks:
      - library_net
    logging:
      driver: "json-file"
      options:
        max-size: "10M"
        max-file: "5"

  traefik:
    image: traefik
    restart: always
    ports:
      - 80:80
      - 443:443
    networks:
      - library_net
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./traefik.toml:/traefik.toml
      - ./acme.json:/acme.json
    container_name: traefik

networks:
  library_net:
    name: library_net
    driver: bridge
    internal: false
    external: true
